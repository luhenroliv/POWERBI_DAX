LOOKUPVALUE(
  <coluna resultante>,
  <coluna de pesquisa 1>, <valor de pesquisa 1>,
  [<coluna de pesquisa 2>, <valor de pesquisa 2>],
  ...
)

<coluna resultante>: A coluna da qual você deseja retornar um valor;
<coluna de pesquisa 1>: A coluna na qual você deseja realizar a pesquisa;
<valor de pesquisa 1>: O valor que você está procurando na <coluna de pesquisa 1>;
[<coluna de pesquisa 2>, <valor de pesquisa 2>]: Critérios adicionais de pesquisa (opcionais).
